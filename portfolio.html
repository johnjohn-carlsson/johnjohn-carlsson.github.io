<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portfolio â€” john-john.nu</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  background: #0b0b0b;
  color: #e8e8e8;
  font-family: system-ui, Inter, Segoe UI, Roboto, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px 16px;
  gap: 16px;
}

header,
.grid {
  max-width: 1080px;
  width: 100%;
}

h1 {
  margin: 0 0 8px;
  font-size: clamp(1.6rem, 3.5vw, 2.4rem);
}

/* Grid layout */
.grid {
  display: grid;
  gap: 16px;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
}

/* Hide radios */
.proj-toggle {
  position: absolute;
  left: -10000px;
}

/* Card */
.card {
  background: #111;
  border-radius: 16px;
  box-shadow: 0 12px 40px rgba(0,0,0,.5);
  padding: 16px;
  border: 1px solid #222;
  cursor: pointer;
}

.card:hover,
.card:focus-within {
  border-color: #2b2b2b;
}

/* Preview image */
.card > img {
  max-width: 100%;
  max-height: 120px;
  display: block;
  margin: 0 auto 8px;
}

/* Accordion container */
.details {
  display: grid;
  grid-template-rows: 0fr;
  opacity: 0;
  transition:
    grid-template-rows .35s ease,
    opacity .25s ease,
    margin-top .25s ease;
}

/* Inner wrapper */
.details-inner {
  overflow: hidden;
}

/* Expanded state */
#proj-horseman:checked + label .details,
#proj-muskifier:checked + label .details,
#proj-flickpick:checked + label .details {
  grid-template-rows: 1fr;
  opacity: 1;
  margin-top: 16px;
}

/* Details content */
.details-inner img {
  max-width: 100%;
  border-radius: 12px;
  margin: 0 auto 12px;
  display: block;
}

.details-inner h2 {
  margin: 0 0 8px;
  font-size: clamp(1.2rem, 2.5vw, 1.6rem);
}

.details-inner p {
  margin: 0 0 12px;
  line-height: 1.5;
}

/* Buttons */
.links {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 14px;
  border-radius: 12px;
  border: 1px solid #2b2b2b;
  background: #181818;
  color: #eee;
  text-decoration: none;
}

.btn:hover {
  background: #222;
}
</style>
</head>

<body>

<header>
  <h1>Portfolio</h1>
</header>

<section class="grid">

  <!-- HORSEMAN -->
  <input class="proj-toggle" type="radio" name="proj" id="proj-horseman" checked>
  <label class="card project" for="proj-horseman">
    <img src="facthole.png" alt="FACTHOLE">
    <strong>FACTHOLE</strong><br>
    A log of some of Donald Trumps lies

    <div class="details">
      <div class="details-inner">
        <img src="horseman.png" alt="facthole preview">
        <h2>FACTHOLE</h2>
        <p>
          This project is an experiment in exploring fun ways of utilizing AI and automation.
          On this website I'm running an automated daily script that scrapes Donald Trump's 
          Truth Social feed and runs it through a small AI agent that is capable of searching the web. 
          The agent then decides, sometimes with doubtful reasoning, if Mr Trump has made any false claims 
          before storing the results accordingly in a Supabase database.<br><br>

          The whole workflow is automated and the script runs once every day, 
          all I have to do is sit back and watch the judgement roll in.
        </p>
        <div class="links">
          <a class="btn" href="https://horsemaniv.com/" target="_blank">View site</a>
        </div>
      </div>
    </div>
  </label>

  <!-- MUSKIFIER -->
  <input class="proj-toggle" type="radio" name="proj" id="proj-muskifier">
  <label class="card project" for="proj-muskifier">
    <img src="muskifier.png" alt="De-Muskifier">
    <strong>De-Muskifier</strong><br>
    The browser addon that makes you forget about Elon Musk

    <div class="details">
      <div class="details-inner">
        <img src="muskifier.png" alt="De-Muskifier preview">
        <h2>De-Muskifier</h2>
        <p>
          A Firefox extension that replaces mentions of Elon Musk, Tesla and SpaceX
          with raccoons and raccoon facts. It works by scanning the active page for
          keywords and swapping the content in place. Sometimes it works a little
          too well, but the goal is joy, not perfection.
        </p>
        <div class="links">
          <a class="btn" href="https://addons.mozilla.org/en-US/firefox/addon/de-muskifier/" target="_blank">Firefox Addon</a>
          <a class="btn" href="https://github.com/johnjohn-carlsson/de-muskifier" target="_blank">GitHub</a>
          <a class="btn" href="https://www.reddit.com/r/SideProject/comments/1i3dj6x/demuskifier_the_extension_that_removes_elon_musk/" target="_blank">Reddit</a>
        </div>
      </div>
    </div>
  </label>

  <!-- FLICKPICK -->
  <input class="proj-toggle" type="radio" name="proj" id="proj-flickpick">
  <label class="card project" for="proj-flickpick">
    <img src="fp_home.png" alt="FlickPick">
    <strong>FlickPick</strong><br>
    Keyword-based movie finder using machine learning

    <div class="details">
      <div class="details-inner">
        <h2>FlickPick</h2>
        <p>
          FlickPick converts user text input into vectors using TF-IDF, compares them
          against movie plot vectors and finds the closest matches using a nearest
          neighbors algorithm. Created as a group assignment, I was responsible for
          frontend development and the machine learning logic.
        </p>
        <img src="fp_home.png" alt="FlickPick home">
        <img src="fp_result.png" alt="FlickPick results">
      </div>
    </div>
  </label>

</section>

</body>
</html>

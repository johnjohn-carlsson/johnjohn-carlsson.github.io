<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portfolio — john-john.nu</title>
<style>
  *{box-sizing:border-box}
  body{margin:0;min-height:100svh;background:#0b0b0b;color:#e8e8e8;font-family:system-ui,Inter,Segoe UI,Roboto,Arial,sans-serif;
       display:flex;flex-direction:column;align-items:center;padding:24px 16px;gap:16px}
  header, .grid, .btnbar{max-width:1080px;width:100%}
  h1{margin:0 0 8px;font-size:clamp(1.6rem,3.5vw,2.4rem)}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
  .card{background:#111;border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,.5);padding:16px;min-height:160px;border:1px solid #222}
  .btnbar{display:flex;justify-content:flex-end}
  .back{margin-top:8px;display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:12px;border:1px solid #2b2b2b;background:#181818;color:#eee;text-decoration:none}
  .back:hover{background:#222}
</style>
</head>
<body>
  <header><h1>Portfolio</h1></header>
  <section class="grid">
    <div class="card">Project A</div>
    <div class="card">Project B</div>
    <div class="card">Project C</div>
  </section>
  <div class="btnbar"><a class="back" href="index.html">⬅ Back to homepage</a></div>
</body>
</html>
